<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Data Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #00d4ff;
      margin-bottom: 30px;
      text-align: center;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #2d2d44;
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .tab:hover {
      color: #00d4ff;
    }

    .tab.active {
      color: #00d4ff;
      border-bottom: 2px solid #00d4ff;
      margin-bottom: -2px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: #16213e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .market-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .market-item {
      background: #0f3460;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #00d4ff;
    }

    .market-symbol {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .market-price {
      font-size: 24px;
      color: #00d4ff;
      margin-bottom: 5px;
    }

    .market-change {
      font-size: 14px;
    }

    .positive {
      color: #00ff88;
    }

    .negative {
      color: #ff4444;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .news-item {
      background: #0f3460;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #ffa500;
    }

    .news-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00d4ff;
    }

    .news-summary {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .news-meta {
      font-size: 12px;
      color: #888;
    }

    .jobs-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .job-item {
      background: #0f3460;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.success {
      background: #00ff88;
      color: #000;
    }

    .status.error {
      background: #ff4444;
      color: #fff;
    }

    .refresh-btn {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: #00b8e6;
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Financial Data Dashboard</h1>

    <div class="tabs">
      <button class="tab active" data-tab="market">Market Data</button>
      <button class="tab" data-tab="news">News</button>
      <button class="tab" data-tab="jobs">Job Status</button>
    </div>

    <div id="market" class="tab-content active">
      <button class="refresh-btn" onclick="loadMarketData()">Refresh Market Data</button>
      <div class="card">
        <div id="market-grid" class="market-grid">
          <div class="loading">Loading market data...</div>
        </div>
      </div>
    </div>

    <div id="news" class="tab-content">
      <button class="refresh-btn" onclick="loadNewsData()">Refresh News</button>
      <div class="card">
        <div id="news-list" class="news-list">
          <div class="loading">Loading news...</div>
        </div>
      </div>
    </div>

    <div id="jobs" class="tab-content">
      <button class="refresh-btn" onclick="loadJobResults()">Refresh Job Status</button>
      <div class="card">
        <div id="jobs-list" class="jobs-list">
          <div class="loading">Loading job status...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.dataset.tab;
        
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(targetTab).classList.add('active');
      });
    });

    async function loadMarketData() {
      const grid = document.getElementById('market-grid');
      grid.innerHTML = '<div class="loading">Loading...</div>';

      try {
        const data = await window.api.getMarketData(20);
        
        if (data.length === 0) {
          grid.innerHTML = '<div class="loading">No market data available yet</div>';
          return;
        }

        grid.innerHTML = data.map(item => {
          const marketData = item.data;
          const changeClass = marketData.change >= 0 ? 'positive' : 'negative';
          const changeSymbol = marketData.change >= 0 ? 'â–²' : 'â–¼';
          
          return `
            <div class="market-item">
              <div class="market-symbol">${marketData.symbol}</div>
              <div class="market-price">$${marketData.price.toFixed(2)}</div>
              <div class="market-change ${changeClass}">
                ${changeSymbol} ${marketData.change.toFixed(2)} (${marketData.changePercent.toFixed(2)}%)
              </div>
              <div class="news-meta">
                ${new Date(item.timestamp).toLocaleString()}
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        grid.innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
      }
    }

    async function loadNewsData() {
      const list = document.getElementById('news-list');
      list.innerHTML = '<div class="loading">Loading...</div>';

      try {
        const data = await window.api.getNewsData(30);
        
        if (data.length === 0) {
          list.innerHTML = '<div class="loading">No news data available yet</div>';
          return;
        }

        list.innerHTML = data.map(item => {
          const newsData = item.data;
          return `
            <div class="news-item">
              <div class="news-title">
                <a href="${newsData.url}" target="_blank">${newsData.title}</a>
              </div>
              ${newsData.summary ? `<div class="news-summary">${newsData.summary.substring(0, 200)}...</div>` : ''}
              <div class="news-meta">
                Published: ${new Date(newsData.publishedAt).toLocaleString()} | Source: ${item.source}
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        list.innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
      }
    }

    async function loadJobResults() {
      const list = document.getElementById('jobs-list');
      list.innerHTML = '<div class="loading">Loading...</div>';

      try {
        const data = await window.api.getJobResults();
        
        if (data.length === 0) {
          list.innerHTML = '<div class="loading">No job results available yet</div>';
          return;
        }

        list.innerHTML = data.map(result => {
          const statusClass = result.success ? 'success' : 'error';
          const statusText = result.success ? 'SUCCESS' : 'ERROR';
          
          return `
            <div class="job-item">
              <div>
                <strong>${result.jobId}</strong><br>
                <span class="news-meta">
                  ${new Date(result.timestamp).toLocaleString()} | ${result.duration}ms
                  ${result.data ? ` | ${result.data.length} items` : ''}
                </span>
                ${result.error ? `<br><span style="color: #ff4444">${result.error}</span>` : ''}
              </div>
              <span class="status ${statusClass}">${statusText}</span>
            </div>
          `;
        }).join('');
      } catch (error) {
        list.innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
      }
    }

    loadMarketData();
    setInterval(loadMarketData, 60000);
  </script>
</body>
</html>
