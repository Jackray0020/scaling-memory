<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow-y: auto;
    }

    .header {
      background: #0f3460;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #00d4ff;
    }

    h1 {
      color: #00d4ff;
      font-size: 18px;
    }

    .tabs {
      display: flex;
      background: #16213e;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      color: #00d4ff;
    }

    .tab.active {
      color: #00d4ff;
      border-bottom-color: #00d4ff;
    }

    .content {
      padding: 15px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .market-item {
      background: #0f3460;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 3px solid #00d4ff;
    }

    .symbol {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .price {
      font-size: 20px;
      color: #00d4ff;
      margin-bottom: 3px;
    }

    .change {
      font-size: 12px;
    }

    .positive {
      color: #00ff88;
    }

    .negative {
      color: #ff4444;
    }

    .news-item {
      background: #0f3460;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 3px solid #ffa500;
    }

    .news-title {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00d4ff;
      text-decoration: none;
      display: block;
    }

    .news-title:hover {
      text-decoration: underline;
    }

    .news-time {
      font-size: 11px;
      color: #888;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    .refresh-btn {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: #00b8e6;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“ˆ Financial Dashboard</h1>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="market">Market</button>
    <button class="tab" data-tab="news">News</button>
  </div>

  <div class="content">
    <div id="market" class="tab-content active">
      <button class="refresh-btn" id="refresh-market">Refresh</button>
      <div id="market-list">
        <div class="loading">Loading market data...</div>
      </div>
    </div>

    <div id="news" class="tab-content">
      <button class="refresh-btn" id="refresh-news">Refresh</button>
      <div id="news-list">
        <div class="loading">Loading news...</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
