appId: com.scalingmemory.app
productName: Scaling Memory
directories:
  buildResources: assets
files:
  - dist
  - dist-electron

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  artifactName: '${productName}-${version}-${arch}.${ext}'

dmg:
  iconSize: 120
  title: '${productName} ${version}'
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    x: 200
    y: 200
    width: 540
    height: 380
